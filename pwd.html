<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwd generator</title>
    <link rel="stylesheet" href="pwd.css">
    <script src="pwd.js" defer></script>
</head>
<body>
    <form action="" id ="pwdg">

        <div class="container">
            <h2>PASSWROD GENERATOR</h2>
            <div class="result">

                <span id="re1"></span>
                <button id="copy">copy</button>
            </div>
                <div class="options">
                    <div class="option">
                        <label>length</label>
                        <input type="number" id="length" min="4" max="20" value="10">

                    </div>
                    <div class="option">
                        <label>including uppercase</label>
                        <input type="checkbox" id="upper" checked>
                    </div>
                    <div class="option">
                        <label>including number</label>
                        <input type="checkbox" id="number" checked>
                    </div>
                    <div class="option">
                        <label>including symbol</label>
                        <input type="checkbox" id="symbol" checked>
                    </div>
                </div>
                <button class="btn" id="generate" type="submit">Generate Password</button>
                

         </div>



    </form>
    
</body>
</html>
