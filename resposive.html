<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="Coca-Cola_logo.svg.png" alt="loading" class="logo"></a>
            <ul class="navigation">
                <li> <a href="#">Home</a> </li>
                <li> <a href="#">Menu</a> </li>
                <li> <a href="#">what's new</a> </li>
                <li> <a href="#">contact</a> </li>
            </ul>
        </header>
        <div class="content">
            <div class="textbox">
                <h2>Test the feeling</h2>
               
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Temporibus labore architecto, quas minima, accusamus dicta eum aliquid eaque sit aperiam consequuntur quae harum maxime optio officiis quo est recusandae voluptatem?</p>
                <a href="#">Lear more</a>
            </div>
            <div class="imgbox">
                <div class="swiper-con">
                    <div class="swiper-wrappaer">
                        <div class="swiper-slide"><img src="istockphoto-458464735-612x612.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="istockphoto-499208007-612x612.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="photo-1592892111425-15e04305f961.avif" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
         var swiper = new Swiper('.swiper-con', {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
    </script>
    
</body>
</html>
